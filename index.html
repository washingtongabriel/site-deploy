<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Zume</title>
        <title>Formulário de Contato</title>
        <script>
            function exibirMensagem() {
                document.getElementById("formulario").style.display = "none";
                
                document.getElementById("mensagem-obrigado").style.display = "block";
    
                const nome = document.getElementById("nome").value;
                const email = document.getElementById("email").value;
                const telefone = document.getElementById("telefone").value;
    
                const dados = {
                    nome: nome,
                    email: email,
                    telefone: telefone
                };
    
                enviarParaWebhook(dados);
            }
    
            function enviarParaWebhook(dados) {
                const webhookURL = "https://manager-washington.zume.one/webhook-test/site";
    
                const requestOptions = {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(dados)
                };
    
                fetch(webhookURL, requestOptions)
                    .then(response => {
                        if (response.ok) {
                            console.log("Dados enviados com sucesso!");
                        } else {
                            console.error("Erro ao enviar os dados.");
                        }
                    })
                    .catch(error => {
                        console.error("Erro na requisição:", error);
                    });
            }
        </script>
     </script>
         <style>
            #mensagem-obrigado {
                display: none;
                font-size: 18px;
                color: rgb(0, 0, 0);
                margin-top: 20px;
            }
        </style>
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="#" class="logo">Z<span>u</span>m<span>e</a>
        </nav>
    </header>
    <main>
        <section class="home">
            <div class="home-text">
                <h4 class="text-h4">Bem-vindo ao Inovador</h4>
                <h1 class="text-h1">Vamos automatizar a gestão de clientes no seu negócio</h1>
            </div>
            <div class="formulario" id="formulario">
                <h2>Comece a inovação por aqui:</h2>
                <form method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
        
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="telefone">WhatsApp:</label>
                    <input type="tel" id="telefone" name="telefone" required>
        

                    <button type="submit" onclick="exibirMensagem(event)">Enviar</button>
                </form>
            </div>
            <div id="mensagem-obrigado">
                <h4>Show! Te enviei uma mensagem lá no Whatsapp</h4>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
